<form id="registerForm" style="max-width:400px; margin:auto; background:#1a1a1a; padding:20px; border-radius:10px; color:#fff; font-family:sans-serif;">
  <h2 style="text-align:center; color:#ffcc00;">Daftar Sekarang</h2>
  <input type="text" id="username" placeholder="Username" required style="width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none;" />
  <input type="password" id="password" placeholder="Password" required style="width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none;" />
  <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required style="width:100%; padding:12px; margin:10px 0; border-radius:6px; border:none;" />

  <div style="margin:10px 0; font-size: 1.5em; letter-spacing:10px; text-align:center; user-select:none;" id="captcha">S F</div>
  <input type="text" id="captchaInput" placeholder="Verifikasi" required style="width:100%; padding:12px; border-radius:6px; border:none;" />

  <button type="submit" style="width:100%; padding:12px; background:#ff5045; border:none; border-radius:6px; font-weight:bold; margin-top:15px; cursor:pointer;">Daftar</button>
</form>

<script>
  // Captcha value sesuai contoh gambar (S F)
  const captchaText = 'SF';

  document.getElementById('registerForm').addEventListener('submit', function(e){
    e.preventDefault();
    const user = this.username.value.trim();
    const pass = this.password.value;
    const confirmPass = this.confirmPassword.value;
    const cap = this.captchaInput.value.replace(/\s/g, '').toUpperCase();

    if(pass!== confirmPass){
      alert('Password dan konfirmasi tidak cocok!');
      return;
    }
    if(cap!== captchaText){
      alert('Kode verifikasi salah!');
      return;
    }

    // Contoh request ke backend register
    fetch('http://localhost:3000/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ username: user, password: pass })
    }).then(res => res.text()).then(msg => alert(msg)).catch(() => alert('Gagal koneksi ke server'));
  });
</script>
