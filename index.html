<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #4a1c9e;
            --secondary: #f7b219;
            --accent: #e74c3c;
            --dark: #1a1a2e;
            --light: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .slot-machine {
            background: linear-gradient(145deg, #2a2a40, #1e1e30);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 95%;
            max-width: 800px;
            margin: 2rem auto;
            border: 2px solid var(--secondary);
        }

        .reel {
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            margin: 0 5px;
            transition: transform 0.5s;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                                        rgba(255,255,255,0.1) 0%, 
                                        rgba(255,255,255,0) 30%, 
                                        rgba(255,255,255,0) 70%, 
                                        rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }

        .symbol {
            transition: transform 0.1s;
            user-select: none;
        }

        .spin-btn {
            background: linear-gradient(to bottom, var(--secondary), #e67e22);
            color: var(--dark);
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .spin-btn:active {
            transform: translateY(1px);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            transform: none !important;
        }

        .win-animation {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
        }

        .paytable {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
        }

        .paytable th {
            background: var(--primary);
            padding: 0.5rem;
        }

        .paytable td {
            padding: 0.5rem;
            text-align: center;
        }

        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .balance-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .balance-icon {
            margin-right: 10px;
            color: var(--secondary);
        }

        .bet-controls {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            gap: 1rem;
        }

        .bet-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .bet-btn:hover {
            background: var(--primary);
        }

        .bet-amount {
            margin: 0 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .jackpot {
            text-align: center;
            margin-bottom: 1rem;
            animation: jackpotGlow 2s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes jackpotGlow {
            0% { color: gold; text-shadow: 0 0 10px gold; }
            50% { color: var(--secondary); text-shadow: 0 0 20px var(--secondary); }
            100% { color: gold; text-shadow: 0 0 10px gold; }
        }

        @media (max-width: 768px) {
            .reel {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .slot-machine {
                padding: 1rem;
            }
        }
    </style>
</head>
